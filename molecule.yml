---
driver:
  name: docker

docker:
  containers:
      - name: ansible-chefdk-jessie
        image: debian
        image_version: jessie
        ansible_groups:
          - test
      - name: ansible-chefdk-xenial
        image: ubuntu
        image_version: xenial
        ansible_groups:
          - test
      - name: ansible-chefdk-centos7
        image: centos
        image_version: 7
        ansible_groups:
          - test

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

verifier:
  name: testinfra
